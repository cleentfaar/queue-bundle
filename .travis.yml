services:
  - rabbitmq

language: php

php:
  - 5.5
  - 5.6

install:
  - composer self-update

before_script:
  - sudo rabbitmqctl status
  - echo "extension = amqp.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - php -i
  - composer install --no-interaction

script:
  - phpunit --coverage-clover=coverage.clover
  - ./vendor/bin/behat -fprogress --strict

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --access-token="edf9593753c666cc9c4f6f43a8e4f5643d7f084d682b0bd0a64b447b052a5083" --format=php-clover coverage.clover
